<mat-toolbar color="primary" style="background-image:src/assets/images/background" class="shadow">
    <img src="assets/images/logo.jpg" alt="image" width="106" height="40"/>

    <div class="spacer"></div>
    <a mat-button [matMenuTriggerFor]="menu"><mat-icon>person</mat-icon></a>
    <mat-menu #menu="matMenu" class="dropdown shadow">
        <table mat-menu-item class="menu-first-item">
            <tr>
                <td><div class="text">{{user.last_name}} {{user.first_name}}</div></td>
            </tr>
        </table>
        <div style="display: flex; flex-flow: column nowrap">
            <a mat-menu-item (click)="logout()" class="log-out">Log out</a>
            <a mat-menu-item (click)="goToProfile()" class="profile">Profile</a>
        </div>
    </mat-menu>
</mat-toolbar>
